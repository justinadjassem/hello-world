# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
    print_pipeline_id_cmd:
        description: "learning how to do commands, print pipeline_id"
        parameters:
            id:
              type: string
        steps:
          - run: echo << parameters.id >>


defaults: &defaults
    docker:
      - image: circleci/node:13.8.0
    working_directory: .


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  # print-hello:
  #     docker:
  #       - image: circleci/node:13.8.0
  #     steps:
  #       - run:
  #           name: "print hello"
  #           command: "echo hello"

  # print-my-name:
  #     docker:
  #       - image: circleci/node:13.8.0
  #     steps:
  #       - run:
  #           name: "print my name"
  #           command: "echo ${NAME}"

  print_pipeline_id:
      docker:
        - image: circleci/node:13.8.0
      steps:
        - print_pipeline_id_cmd:
            id: "$CIRCLE_WORKFLOW_ID"
           
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "save hello world output"
          command: echo "hello world! " > output.txt
      - persist_to_workspace:
          root: .
          paths:
            - output.txt

  print_output_file:
      docker:
        - image: circleci/node:13.8.0
      steps:
        - attach_workspace:
            at: .
        - run: cat output.txt



# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  save_hello_world_output-workflow:
      jobs:
        - save_hello_world_output
        - print_output_file:
            requires:
              - save_hello_world_output
